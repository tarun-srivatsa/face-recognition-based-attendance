{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block body %}
    <h2>{{ date }}</h2>
    <h3>Create New Session</h3>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Start Scanning for Session</button>
    </form>
{% endblock %}
