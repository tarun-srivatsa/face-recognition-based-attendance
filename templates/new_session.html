{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block body %}
<title>Create New Session</title>
</head>
<body class="container">
    {% include 'navbar.html' %}
    <h2>{{ date }}</h2>
    <h3>Create New Session</h3>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Create Session</button>
    </form>
</body>
{% endblock %}
